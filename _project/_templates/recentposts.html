{% if ablog %}
<ul class="nav nav-list">
  <li> 
    <a class="reference internal nav-header" href="{{ pathto(ablog.blog_path) }}">{{ gettext('Recent Posts') }}</a>
    <ul class="nav nav-list">
      {% set pcount = 1 %}
      {% for recent in ablog.recent(5, pagename) %}
      <li><a class="reference internal" href="{{ pathto(recent.docname) }}{{ anchor(recent) }}">{{ recent.date.strftime(gettext(ablog.post_date_format_short)) + " - " + recent.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
</ul>
{% endif %}
