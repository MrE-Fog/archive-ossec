{% if ablog.category %}
<ul class="nav nav-list">
  <li>
    <a href="{{ pathto(ablog.category.path) }}">{{ gettext('Categories') }}</a>
    <ul class="nav nav-list">
    {% for coll in ablog.category %}
      {% if coll %}
      <li><a class="reference internal" href="{{ pathto(coll.docname) }}">{{ coll }} ({{ coll|length }})</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </li>
</ul>
{% endif %}
